<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Patro App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- Connexion -->
  <div id="connexion">
    <h2>Connexion</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
  </div>

  <!-- Agenda visible après connexion -->
  <div id="agenda" class="hidden">
    <h2>Agenda</h2>
    <p>Liste des événements...</p>
  </div>

  <!-- Panneaux selon rôle -->
  <div id="adminPanel" class="hidden">
    <h3>Président (Admin)</h3>
    <button onclick="logout()">Déconnexion</button>
    <p>Créer parents, enfants, animateurs, événements.</p>
  </div>

  <div id="animateurPanel" class="hidden">
    <h3>Animateur</h3>
    <button onclick="logout()">Déconnexion</button>
    <p>Gérer les événements.</p>
  </div>

  <div id="parentPanel" class="hidden">
    <h3>Parent</h3>
    <button onclick="logout()">Déconnexion</button>
    <p>Voir ses enfants et l’agenda.</p>
  </div>

  <div id="enfantPanel" class="hidden">
    <h3>Enfant</h3>
    <button onclick="logout()">Déconnexion</button>
    <p>Voir agenda et photos.</p>
  </div>
</body>
</html>
